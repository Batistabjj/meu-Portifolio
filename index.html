<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Portifolio - Flavio Batista Da Cruz</title>
</head>

<body>
    <!--Person-->
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá,<span></span></h1>
                <h1>Meu nome é<span></span></h1>
                <h1>Flávio Batista<span></span></h1>
            </div>

            <div class="stacks-content">


                <h3>techs :</h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data="HTML">
                                <img src="./svg/html.svg" alt="html-icon">
                            </div>

                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="CSS">
                                <img src="./svg/css.svg" alt="css-icon">
                            </div>

                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="JS">
                                <img src="./svg/js.svg" alt="js-icon">
                            </div>

                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div>
                             <img src="" alt="">
                            </div>

                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div>
                                <img src="" alt="">
                            </div>
                        </li>
                    </ul>

                </div>

            

            </div>
        </div>

        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="./img/photo.jpg" alt="photo"
                width="250px">
               
            </div>

            <div class="links">
                <img src="./svg/logo-github.svg" alt="icon-github">
                <img src="./svg/logo-linkedin.svg" alt="icon-linkedin">
                

            </div>

        </div>









    </section>
    <!--End Person-->
</body>
</html>
